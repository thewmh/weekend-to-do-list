<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weekend To Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./vendors/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="./vendors/jquery.min.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <div class="head-color jumbotron">
        <h2>Weekend To Do App</h2>
    </div>
    <div class="container">
        <div class="input-group">
            <input id="in-addToDo" placeholder="Add New To-Do" class="form-control">
            <button id="btn-addToDo" class="btn btn-outline-secondary">Add New To-Do</button>
        </div>
    <div>
        <table class="table table-borderless table-hover">
            <tbody id="showToDoList">
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
